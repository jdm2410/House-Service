<div class="container">
    
    <div class="row">
        <div class="btn-group col-md-8" role="group" aria-label="Basic example" data-toggle="buttons">
            <button
            (click)="pickCategory='Kitchen'"
            class="btn btn-dark"
            autocomplete="off"
            >Kitchen</button> 

            <button
            (click)="pickCategory='Rooms'"
            class="btn btn-dark"
            >Rooms</button>

            <button
            (click)="pickCategory='Bathroom'"
            class="btn btn-dark"
            >Bathroom</button>
            
            <button
            (click)="pickCategory='Garden'"
            class="btn btn-dark"
            >Garden</button>
            
        </div>
     
        <div class="col-md-6"
        *ngIf="pickCategory!=''">
        <span class="badge badge-pill badge-warning">CATEGORY: {{pickCategory}}</span>
        </div>
             <div class="col-xl-12">
                <br>
                <app-service-item
                *ngFor="let serviceEl of services | filter:pickCategory:'category'; let i = index"
                [service]="serviceEl" 
                [index]="serviceEl.serviceId">    
                </app-service-item>
            
            </div>
     </div>
</div>
