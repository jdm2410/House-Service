<div class="user-profile">
    <div class="profile-header">
      <img [src]="user.avatar" alt="User Avatar" class="avatar">
      <h2>{{ user.name }}</h2>
    </div>
    <div class="profile-details">
      <h3>User Information</h3>
      <form *ngIf="editMode" (ngSubmit)="saveProfile()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" [(ngModel)]="user.name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
        </div>
        <div class="form-group">
          <label for="contactNumber">Contact Number:</label>
          <input type="text" id="contactNumber" name="contactNumber" [(ngModel)]="user.contactNumber">
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" [(ngModel)]="user.location">
        </div>
        <button class="save-button" type="submit">Save</button>
        <button class="cancel-button" (click)="cancelEdit()">Cancel</button>
      </form>
      <div *ngIf="!editMode">
        <div class="info-item">
          <strong>Name:</strong> {{ user.name }}
        </div>
        <div class="info-item">
          <strong>Email:</strong> {{ user.email }}
        </div>
        <div class="info-item">
          <strong>Contact Number:</strong> {{ user.contactNumber }}
        </div>
        <div class="info-item">
          <strong>Location:</strong> {{ user.location }}
        </div>
      </div>
    </div>
    <div class="profile-actions">
      <button class="edit-button" *ngIf="!editMode" (click)="toggleEditMode()">Edit Profile</button>
    </div>
  </div>
